<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to the Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>
</head>
<body>

<div class="container">
    <form method="post" action="@routes.HomeController.checkCredentials()">
        <div class="form-group">
            <label for="userName">Email:</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter username" name="userName">
        </div>
        <div class="form-group">
            <label for="passWord">Password:</label>
            <input type="text" class="form-control" id="passWord" placeholder="Enter password" name="passWord">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</div>




</body>
</html>
