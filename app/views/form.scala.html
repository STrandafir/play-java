@(userForm: play.data.Form[controllers.forms.UserForm])(users: java.util.HashMap[Integer,java.util.HashMap[String,String]])

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>
</head>
<body>

<div class="container">
    <h2>Please insert user</h2>
    <form method="post" action="@routes.HomeController.addUser()">
        <div class="form-group">
            <label for="userName">Email:</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter username" name="userName">
        </div>
        <div class="form-group">
            <label for="passWord">Password:</label>
            <input type="text" class="form-control" id="passWord" placeholder="Enter password" name="passWord">
        </div>
        <button type="submit" class="btn btn-default">Insert User</button>
    </form>
    <button type="submit" class="btn btn-default" onclick="window.location.href='@routes.HomeController.logout'">Logout</button>
    <br/><br/><br/><br/>
    <table class="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>PassWord</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          @for((id,info) <- users) {
        <tr>
            @for((user,password) <- info) {
            <td>@user</td><td>@password</td><td><a href="@routes.HomeController.deleteUser(id)">Delete</a></td>
            }
        </tr>
        }
        </tbody>

    </table>
</div>




</body>
</html>
